version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: neurosupport_db
    environment:
      POSTGRES_USER: neurosupport
      POSTGRES_PASSWORD: neurosupport123
      POSTGRES_DB: neurosupport_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurosupport"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurosupport_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurosupport_backend
    environment:
      DATABASE_URL: postgresql://neurosupport:neurosupport123@postgres:5432/neurosupport_db
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:8000
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - neurosupport_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head || echo 'No migrations to run' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neurosupport_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - neurosupport_network

volumes:
  postgres_data:

networks:
  neurosupport_network:
    driver: bridge
